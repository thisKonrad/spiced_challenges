<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Personal Profile Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section>

        <fieldset>

          <form>

            <h1>We want you to get to know you!</h1>

            <fieldset>

            <legend>Personal Information</legend>
  
            <label for='first-name'>first name: </label>
            <input type='text' id='first-name' name='first-name'>
  
            <label for='last'>last name: </label>
            <input type='text' id='last-name' name='last-name'>
  
            <label for='birthday'>your birthday: </label>
            <input type='date' id='birthday' name='birthday'>
         
            </fieldset>
  
            <fieldset>
                <br>
              <legend>Further Information: </legend>
  
                <label for="color">Choose your color:</label>
                <input type="color" id="color" name="color-picker">
                  <br>
                <select>
                  <option value="dog">dog</option>
                  <option value="dog">cat</option>
                  <option value="dog">pony</option>
                </select>
                  <br>
                <label for='send-btn' name ='senden-button'>Submit</label>
                <button type='submit' id='send-btn' value='senden' name='send button'>
  
              </fieldset>

          </form>
  
        </fieldset>

    </section>
  </body>
</html>
